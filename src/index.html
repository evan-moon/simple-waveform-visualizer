<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
  <title>Document</title>

  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
</head>
<body>
  <h1>Audio Visualizer Sample</h1>
  <div id="audio-uploader-wrapper">
    <label class="btn" for="audio-uploader">Upload Your Audio</label>
    <input id="audio-uploader" type="file">
  </div>
  <div id="audio-controls">
    <button id="play-button" class="btn">Play</button>
    <button class="btn add-effect-btn" data-name="graphicEQ">Add Graphic EQ</button>
    <button class="btn add-effect-btn" data-name="compressor">Add Compressor</button>
    <button class="btn add-effect-btn" data-name="convolutionReverb">Add Convolution Reverb</button>
    <button class="btn add-effect-btn" data-name="algorithmReverb">Add Algorithm Reverb</button>
    <button class="btn add-effect-btn" data-name="delay">Add Delay</button>
    <button class="btn add-effect-btn" data-name="lowPassFilter">Add LPF</button>
    <button class="btn add-effect-btn" data-name="highPassFilter">Add HPF</button>
    <button class="btn add-effect-btn" data-name="distortion">Add Distortion</button>
  </div>

  <svg id="waveform" preserveAspectRatio="none">
    <g id="waveform-path-group"></g>
  </svg>

  <div id="master-panel">
    <h5>Audio Control</h5>
    <label>Master Gain</label>
    <input id="master-gain-controller" type="range" value="50" min="0" max="100">
  </div>
  <div class="control-panels-wrapper" data-name="graphicEQ"></div>
  <div class="control-panels-wrapper" data-name="compressor"></div>
  <div class="control-panels-wrapper" data-name="convolutionReverb"></div>
  <div class="control-panels-wrapper" data-name="algorithmReverb"></div>
  <div class="control-panels-wrapper" data-name="delay"></div>
  <div class="control-panels-wrapper" data-name="lowPassFilter"></div>
  <div class="control-panels-wrapper" data-name="highPassFilter"></div>
  <div class="control-panels-wrapper" data-name="distortion"></div>
</body>
</html>
